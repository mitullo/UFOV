<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Field of View Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Useful Field of View (UFOV) Game</h1>
        <div id="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Trial: <span id="trial">1</span></p>
            <p>Time Remaining: <span id="time">30</span> seconds</p>
        </div>
        <canvas id="game-canvas" width="1100" height="500"></canvas>
        <div id="feedback"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
